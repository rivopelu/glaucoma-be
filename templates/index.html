<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Diagnosis Mata</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-top: 20px;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            background: #3498db;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            font-size: 16px;
            transition: 0.3s;
        }

        .custom-file-upload:hover {
            background: #2980b9;
        }

        button {
            background: #2ecc71;
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #27ae60;
        }

        .result {
            margin-top: 20px;
        }

        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .card {
            background: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            margin-top: 15px;
        }

        .card p {
            font-size: 16px;
            margin: 5px 0;
        }

        .highlight {
            font-weight: bold;
            color: #e74c3c;
        }
    </style>
</head>
<body>

    <h1>AI Diagnosis Mata</h1>

    <div class="container">
        <form action="/" method="post" enctype="multipart/form-data">
            <label for="file-upload" class="custom-file-upload">
                Pilih Gambar
            </label>
            <input id="file-upload" type="file" name="file" accept="image/png, image/jpeg">
            <button type="submit">Upload & Analisis</button>
        </form>

        {% if uploaded_image %}
            <div class="result">
                <h2>Gambar yang Diunggah:</h2>
                <img src="{{ uploaded_image }}" alt="Uploaded Image" width="300">
            </div>
        {% endif %}

        {% if gradcam_image %}
            <div class="result">
                <h2>Grad-CAM:</h2>
                <img src="{{ gradcam_image }}" alt="Grad-CAM Image" width="300">
            </div>
        {% endif %}

        {% if predicted_class %}
            <div class="card">
                <h2>Hasil Prediksi:</h2>
                <p><strong>Kategori:</strong> <span class="highlight">{{ predicted_class }}</span></p>
                <p><strong>Confidence:</strong> {{ confidence }}%</p>
                <p><strong>Penjelasan AI:</strong> {{ explanation }}</p>
            </div>
        {% endif %}
    </div>

</body>
</html>
